<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>

    .background {
      fill: none;
      pointer-events: all;
    }

    h1 {
      text-align: center;
    }

    .feature {
      cursor: pointer;
    }

    path {
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .districts {
      fill-opacity: 1;
    }

    .districts:hover {
      fill: orange;
    }

    .active {
      fill-opacity: 0.7;
    }

    .district-boundaries {
      pointer-events: none;
      fill: none;
      stroke: #fff;
      stroke-width: .5px;
      vector-effect: non-scaling-stroke;
    }

    .state-boundaries {
      pointer-events: none;
      fill: none;
      stroke: #fff;
      stroke-width: 1.5px;
      vector-effect: non-scaling-stroke;
    }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>

<body>
    <h1>U.S. Congress Data Visualizations</h1>
    <script type="text/javascript" src="statemap.js"></script>
</body>
